<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Optcarrot.wasm</title>
  <meta
    name="description"
    content="Optcarrot.wasm: A NES emulator written in Ruby on browser"
  />
  <meta property="og:image" content="./images/carrot.png" />
  <meta
    property="og:title"
    content="Optcarrot.wasm: A NES emulator written in Ruby on browser"
  />
  <meta
    property="og:description"
    content="A NES emulator runs on MRI on WebAssembly"
  />
  <meta name="viewport" content="width=device-width">
  <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ï</text></svg>"
  />
  <link rel="stylesheet" href="./index.css" />
</head>
<html>
  <body>
    <script type="module" src="./index.ts"></script>
    <main>
      <div class="nes-display-box">
        <canvas id="nes-video" width="512" height="448"></canvas>
        <div class="nes-display-overlay">
          <div>
            <progress id="loading-progress"></progress>
            <div id="loading-message"></div>
          </div>
        </div>
      </div>
      <div>
        <span> FPS: <span id="fps-indicator">0</span></span>
      </div>
      <div>
        <input type="checkbox" name="audio-enabled" id="audio-enabled" />
        <label for="audio-enabled">Enable Audio</label>
      </div>
      <table class="help-box">
        <tbody>
          <thead>
            <tr>
              <th>Key</th>
              <th>Pad button</th>
            </tr>
          </thead>
          <tr>
            <td>
              <kbd class="key">‚Üë</kbd> <kbd class="key">‚Üì</kbd>
              <kbd class="key">‚Üí</kbd> <kbd class="key">‚Üê</kbd>
            </td>
            <td>D-pad</td>
          </tr>
          <tr>
            <td>
              <kbd class="key">Z</kbd>
            </td>
            <td>A</td>
          </tr>
          <tr>
            <td>
              <kbd class="key">X</kbd>
            </td>
            <td>B</td>
          </tr>
          <tr>
            <td>
              <kbd class="key">Enter</kbd>
            </td>
            <td>Start</td>
          </tr>
          <tr>
            <td>
              <kbd class="key">Space</kbd>
            </td>
            <td>Select</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
