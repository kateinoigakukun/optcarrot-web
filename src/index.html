<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="./index.css" />
</head>
<html>
  <body>
    <script type="module" src="./index.ts"></script>
    <main>
      <canvas id="nes-video" width="512" height="448"></canvas>
      <div>
        <span> FPS: <span id="fps-indicator">0</span></span>
      </div>
      <div>
        <input type="checkbox" name="audio-enabled" id="audio-enabled" />
        <label for="audio-enabled">Enable Audio</label>
      </div>
      <table class="help-box">
        <tbody>
          <thead>
            <tr>
              <th>Key</th>
              <th>Pad button</th>
            </tr>
          </thead>
          <tr>
            <td>
              <kbd class="key">↑</kbd> <kbd class="key">↓</kbd>
              <kbd class="key">→</kbd> <kbd class="key">←</kbd>
            </td>
            <td>D-pad</td>
          </tr>
          <tr>
            <td>
              <kbd class="key">Z</kbd>
            </td>
            <td>A</td>
          </tr>
          <tr>
            <td>
              <kbd class="key">X</kbd>
            </td>
            <td>B</td>
          </tr>
          <tr>
            <td>
              <kbd class="key">Enter</kbd>
            </td>
            <td>Start</td>
          </tr>
          <tr>
            <td>
              <kbd class="key">Space</kbd>
            </td>
            <td>Select</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
